<div th:fragment="registro">
      <H1>Registro de Editorial</H1>
    <form id="book" action="/registroEditorial" method="post">      
        <p th:if="${error != null}" th:text="${error}" style="color: red"> </p>

        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre de la Editorial</label>
            <input type="text" class="form-control" name="nombreEditorial" placeholder="Ingrese nombre de la Editorial">
        </div>
        <button type="submit" class="btn btn-primary">Cargar Editorial</button>
    </form>
</div>
<div th:fragment="edicion">
    <H1>Edici√≥n de Editorial</H1>
    <form id="book" action="/edicionEditorial" method="post">        
        <p th:if="${error != null}" th:text="${error}" style="color: red"> </p>
        <div class="form-group">
            <input type="hidden" class="form-control" name="id" th:value="${id}">
            <label for="exampleFormControlInput1">Nombre de la Editorial</label>
            <input type="text" class="form-control" name="nombreEditorial" th:value="${nombreEditorial}">
        </div>
        <button type="submit" class="btn btn-primary">Cargar Editorial</button>
    </form>
</div>
